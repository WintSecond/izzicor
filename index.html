<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
    <title>AerialPhotography</title>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__logo">
                <a class="header__logo-img" href="#"><img src="img/logo_drone.svg" alt="logo_drone"></a>
            </div>

            <nav class="header__navigation">
                <ul>
                    <a href="#">
                        <li>Портфолио</li>
                    </a>
                    <a href="#">
                        <li>Услуги</li>
                    </a>
                    <a href="#">
                        <li>Контакты</li>
                    </a>

                </ul>
            </nav>

            <div class="header__social">
                <div class="header__social-icon">
                    <a href="#"><img src="img/icons_instagram.svg" alt="icons_instagram"></a>
                    <a href="#"><img src="img/icons_telegram.svg" alt="icons_telegram"></a>
                    <a href="#"><img src="img/icons_whatsapp.svg" alt="icons_whatsapp"></a>
                </div>
                <div class="header__social-contact">
                    <img src="img/phone.svg" alt="phone">
                    <a href="tel: +79134053750">+79134053750</a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="intro">
            <div class="video">
                <div class="video__media">
                    <video class="video__media" src="img/mountain.mp4" autoplay muted loop></video>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
